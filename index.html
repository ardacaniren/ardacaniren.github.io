<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InBody Merkez Kayıt</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f4f6f8;
}

/* CONTAINER */
.container {
    max-width: 1100px;
    margin: 0 auto;
    background: #fff;
    min-height: 100vh;
}

/* NAVBAR */
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 40px;
    background: #ffffff;
    border-bottom: 1px solid #eee;
}

.logo img {
    height: 36px;
}

.nav-links {
    display: flex;
    gap: 30px;
}

.nav-links a {
    text-decoration: none;
    font-weight: 600;
    color: #333;
    padding: 8px 14px;
    border-radius: 6px;
    transition: 0.3s;
}

.nav-links a:hover {
    background: #f2f2f2;
}

.nav-links .active {
    background: #d71920;
    color: white;
}

/* HERO */
.hero {
    background: linear-gradient(135deg, #d71920 0%, #b31217 100%);
    color: white;
    text-align: center;
    padding: 80px 20px;
}

.hero h1 {
    font-size: 2.7em;
    margin-bottom: 20px;
}

.hero p {
    max-width: 650px;
    margin: 0 auto;
    font-size: 1.1em;
    line-height: 1.6;
    opacity: 0.95;
}

/* FORM */
.form-section {
    padding: 70px 40px;
    max-width: 700px;
    margin: 0 auto;
}

.form-section h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2em;
}

.form-group {
    margin-bottom: 22px;
}

label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
}

input, textarea {
    width: 100%;
    padding: 14px;
    border: 2px solid #e5e5e5;
    border-radius: 8px;
    font-size: 1em;
    transition: 0.3s;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #d71920;
    box-shadow: 0 0 0 3px rgba(215,25,32,0.1);
}

textarea {
    min-height: 110px;
    resize: vertical;
}

/* BUTTON */
.submit-btn {
    width: 100%;
    padding: 16px;
    background: #d71920;
    color: white;
    font-size: 1.1em;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.submit-btn:hover {
    background: #b31217;
    transform: translateY(-2px);
}

/* FOOTER */
.footer {
    text-align: center;
    padding: 25px;
    background: #f9f9f9;
    font-size: 0.9em;
    color: #777;
    border-top: 1px solid #eee;
}

/* MOBILE */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        gap: 15px;
    }

    .hero h1 {
        font-size: 2em;
    }

    .form-section {
        padding: 40px 20px;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">
            <img src="inbody-logo.png" alt="InBody Logo">
        </div>

        <div class="nav-links">
            <a href="members.html">Üye Merkezler</a>
            <a href="index.html" class="active">Kayıt Ol</a>
            <a href="admin.html">Yönetici Paneli</a>
        </div>
    </div>

    <!-- HERO -->
    <div class="hero">
        <h1>İşletmenizi InBody'de Tanıtın</h1>
        <p>
            Vücut kompozisyonu takibi ve sağlık yolculuğu için InBody'ye güvenen 
            milyonlarca kullanıcıya ulaşın ve tesisinizi görünür hale getirin.
        </p>
    </div>

    <!-- FORM -->
    <div class="form-section">
        <h2>Merkez Kaydı</h2>

        <form id="registrationForm">

            <div class="form-group">
                <label>Cep Telefonu *</label>
                <input type="tel" required>
            </div>

            <div class="form-group">
                <label>E-posta *</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>Tesis Adı *</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Adres *</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Tesis Tanıtımı *</label>
                <textarea required></textarea>
            </div>

            <button type="submit" class="submit-btn">Kaydı Gönder</button>

        </form>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        © 2026 InBody Türkiye – Tüm hakları saklıdır.
    </div>

</div>

<script>
document.getElementById('registrationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert("Kaydınız başarıyla alındı. 2-3 iş günü içinde sizinle iletişime geçilecektir.");
    this.reset();
});
</script>

</body>
</html>
