<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InBody Merkez Kayıt</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
    min-height: 100vh;
    padding: 40px 20px;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    overflow: hidden;
}

/* NAV */
.nav-links {
    background: #fff;
    padding: 15px 40px;
    border-bottom: 1px solid #e9ecef;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}

.nav-left {
    display: flex;
    align-items: center;
    gap: 30px;
}

.nav-logo {
    height: 35px;
}

.nav-menu {
    display: flex;
    gap: 20px;
}

.nav-menu a {
    color: #dc2626;
    text-decoration: none;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 6px;
    transition: 0.3s;
}

.nav-menu a:hover {
    background: #fef2f2;
}

.nav-menu a.active {
    background: #dc2626;
    color: white;
}

/* HEADER */
.header {
    background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
    color: white;
    padding: 60px 40px;
    text-align: center;
}

.header-logo {
    max-width: 220px;
    margin-bottom: 25px;
}

.header h1 {
    font-size: 2.3em;
    margin-bottom: 15px;
}

.header p {
    font-size: 1.1em;
    opacity: 0.95;
    max-width: 700px;
    margin: 0 auto;
}

/* FORM */
.form-section {
    padding: 60px 40px;
}

.form-section h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2em;
}

.form-group {
    margin-bottom: 25px;
}

label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
}

input, textarea {
    width: 100%;
    padding: 14px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 1em;
    transition: 0.3s;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #dc2626;
    box-shadow: 0 0 0 3px rgba(220,38,38,0.1);
}

textarea {
    resize: vertical;
    min-height: 100px;
}

.submit-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(220,38,38,0.3);
}

/* FOOTER */
.footer {
    text-align: center;
    padding: 25px;
    background: #f8f9fa;
    font-size: 0.9em;
    color: #666;
}

.footer img {
    height: 25px;
    margin-bottom: 10px;
}

@media (max-width: 768px) {
    .header {
        padding: 40px 20px;
    }
    .form-section {
        padding: 40px 20px;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- NAVBAR -->
    <div class="nav-links">
        <div class="nav-left">
            <img src="inbody-logo.png" class="nav-logo" alt="InBody Logo">
            <div class="nav-menu">
                <a href="members.html">Üye Merkezler</a>
                <a href="index.html" class="active">Kayıt Ol</a>
                <a href="admin.html">Yönetici Paneli</a>
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <div class="header">
        <img src="inbody-logo.png" class="header-logo" alt="InBody Logo">
        <h1>İşletmenizi InBody'de Tanıtın</h1>
        <p>
            Vücut kompozisyonu takibi ve sağlık yolculuğu için InBody'ye güvenen 
            milyonlarca kullanıcıya ulaşın.
        </p>
    </div>

    <!-- FORM -->
    <div class="form-section">
        <h2>İşletmenizi Kaydedin</h2>

        <form id="registrationForm">

            <div class="form-group">
                <label>Cep Telefonu</label>
                <input type="tel" required>
            </div>

            <div class="form-group">
                <label>E-posta</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>Tesis Adı</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Tesis Tanıtımı</label>
                <textarea required></textarea>
            </div>

            <button type="submit" class="submit-btn">Kaydı Gönder</button>

        </form>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <img src="inbody-logo.png" alt="InBody Logo">
        <div>© 2026 InBody Türkiye – Tüm hakları saklıdır.</div>
    </div>

</div>

</body>
</html>
